<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Peak Solutions - Premium Digital Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* HERO SECTION */
        .hero-intro {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            overflow: hidden;
        }

        /* ANIMATED BACKGROUND PARTICLES */
        .hero-intro::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 212, 255, 0.02) 0%, transparent 30%);
            animation: shimmer 8s ease-in-out infinite alternate;
        }

        .hero-intro::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-ring 6s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        @keyframes pulse-ring {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
        }

        /* HERO CONTENT */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            padding: 0 2rem;
        }

        /* HERO HEADLINE */
        .hero-headline {
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff 30%, #00d4ff 60%, #ffffff 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: glitch-text 4s ease-in-out infinite, text-glow 3s ease-in-out infinite alternate;
            position: relative;
            line-height: 1.1;
        }

        .hero-headline::before,
        .hero-headline::after {
            content: 'Welcome to Sentinel Peak Solutions';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffffff 30%, #00d4ff 60%, #ffffff 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-headline::before {
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .hero-headline::after {
            animation: glitch-2 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-text {
            0%, 90%, 100% { background-position: 0% 50%; }
            10% { background-position: 100% 50%; }
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(0, 212, 255, 0.6), 0 0 60px rgba(0, 212, 255, 0.3); }
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translateX(0); opacity: 1; }
            10% { transform: translateX(-2px) translateY(2px); opacity: 0.8; }
            20% { transform: translateX(-4px) translateY(0); opacity: 0.6; }
            30% { transform: translateX(2px) translateY(-1px); opacity: 0.8; }
            40% { transform: translateX(0); opacity: 1; }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translateX(0); opacity: 1; }
            15% { transform: translateX(3px) translateY(-2px); opacity: 0.7; }
            25% { transform: translateX(-2px) translateY(1px); opacity: 0.5; }
            35% { transform: translateX(1px) translateY(2px); opacity: 0.9; }
            45% { transform: translateX(0); opacity: 1; }
        }

        /* HERO SUBHEADING */
        .hero-subheading {
            font-size: clamp(1.1rem, 3vw, 1.8rem);
            color: #cccccc;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0.9;
            animation: fade-in-up 1s ease-out 0.5s both;
        }

        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 0.9; transform: translateY(0); }
        }

        /* CTA BUTTONS */
        .hero-cta {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fade-in-up 1s ease-out 1s both;
        }

        .cta-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
            border: 2px solid transparent;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
            background: linear-gradient(135deg, #00e5ff 0%, #00bcd4 100%);
        }

        .cta-secondary {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        .cta-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.3);
            color: #ffffff;
        }

        /* SCROLL CUE */
        .scroll-cue {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: fade-in-up 1s ease-out 1.5s both;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border: 2px solid #00d4ff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: bounce-arrow 2s infinite;
            position: relative;
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-top: none;
            border-left: none;
            transform: rotate(0deg);
            animation: pulse-arrow 2s infinite;
        }

        @keyframes bounce-arrow {
            0%, 20%, 50%, 80%, 100% { transform: rotate(45deg) translateY(0); }
            40% { transform: rotate(45deg) translateY(-8px); }
            60% { transform: rotate(45deg) translateY(-4px); }
        }

        @keyframes pulse-arrow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .scroll-text {
            color: #00d4ff;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 1rem;
            }

            .hero-cta {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .cta-btn {
                width: 100%;
                max-width: 280px;
                text-align: center;
            }

            .scroll-cue {
                bottom: 2rem;
            }

            .hero-headline {
                margin-bottom: 1rem;
            }

            .hero-subheading {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-subheading {
                font-size: 1rem;
            }

            .scroll-text {
                font-size: 0.8rem;
            }
        }

        /* HIGH RESOLUTION DISPLAYS */
        @media (min-width: 1920px) {
            .hero-content {
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <!-- HERO INTRO SECTION -->
    <section class="hero-intro">
        <!-- HERO CONTENT -->
        <div class="hero-content">
            <!-- HERO HEADLINE -->
            <h1 class="hero-headline">Welcome to Sentinel Peak Solutions</h1>
            
            <!-- HERO SUBHEADING -->
            <p class="hero-subheading">World-Class Web Design & Digital Marketing</p>
            
            <!-- CTA BUTTONS -->
            <div class="hero-cta">
                <a href="#services" class="cta-btn cta-primary">Explore Services</a>
                <a href="#portfolio" class="cta-btn cta-secondary">View Work</a>
            </div>
        </div>
        
        <!-- SCROLL CUE -->
        <div class="scroll-cue">
            <div class="scroll-text">Scroll</div>
            <div class="scroll-arrow"></div>
        </div>
    </section>
</body>
</html>
